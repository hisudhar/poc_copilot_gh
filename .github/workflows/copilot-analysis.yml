name: Copilot Java Analysis

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      models: read

    steps:
      # -------------------------------------------------------
      # Checkout repository
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Collect Java source files safely
      # -------------------------------------------------------
      - name: Read Java source files
        run: |
          find java-project/src -name "*.java" -exec cat {} \; > java_code.txt

      # -------------------------------------------------------
      # Read prompt file safely
      # -------------------------------------------------------
      - name: Read prompt file
        run: |
          cat prompt/prompt.txt > prompt_text.txt

      # -------------------------------------------------------
      # Build JSON request body using jq --rawfile
      # -------------------------------------------------------
      - name: Create request body
        run: |
          jq -n \
            --rawfile prompt prompt_text.txt \
            --rawfile code java_code.txt \
            '{
              model: "gpt-4o-mini",
              messages: [
                { "role": "system", "content": "You are a senior Java code reviewer." },
                { "role": "user", "content": ($prompt + "\n\nJava Code:\n" + $code) }
              ]
            }' > request.json

      # -------------------------------------------------------
      # Call GitHub Copilot Inference API
      # -------------------------------------------------------
      - name: Call Copilot model
        run: |
          curl -s https://models.inference.ai.azure.com/chat/completions \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @request.json \
            > copilot-response.json

          echo "Raw API response:"
          cat copilot-response.json

      # -------------------------------------------------------
      # Validate response and extract model output
      # -------------------------------------------------------
      - name: Extract model output
        run: |
          if jq -e '.choices[0].message.content' copilot-response.json > /dev/null; then
            jq -r '.choices[0].message.content' copilot-response.json > copilot-report.md
          else
            echo "Model returned an error:" > copilot-report.md
            cat copilot-response.json >> copilot-report.md
          fi

      # -------------------------------------------------------
      # Upload final report
      # -------------------------------------------------------
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: copilot-analysis-report
          path: copilot-report.md
