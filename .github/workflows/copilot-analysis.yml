name: Copilot Java Analysis

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      models: read


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Read all Java files
      # -------------------------------------------------------
      - name: Read Java source files
        run: |
          echo "JAVA_CODE<<EOF" >> $GITHUB_ENV
          find java-project/src -name "*.java" -exec cat {} \; >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # -------------------------------------------------------
      # Read prompt file
      # -------------------------------------------------------
      - name: Read prompt file
        run: |
          echo "PROMPT_TEXT<<EOF" >> $GITHUB_ENV
          cat prompt/prompt.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # -------------------------------------------------------
      # Create safe JSON request body
      # -------------------------------------------------------
      - name: Create request body
        run: |
          jq -n \
            --arg prompt "$PROMPT_TEXT" \
            --arg code "$JAVA_CODE" \
            '{
              model: "gpt-4o-mini",
              messages: [
                { role: "system", content: "You are a senior Java code reviewer." },
                { role: "user", content: ($prompt + "\n\nJava Code:\n" + $code) }
              ]
            }' > request.json

      # -------------------------------------------------------
      # Call GitHub Copilot Inference API
      # -------------------------------------------------------
      - name: Call Copilot model
        run: |
          curl -s https://models.inference.ai.azure.com/chat/completions \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @request.json \
            > copilot-response.json

          cat copilot-response.json

      - name: Debug full response
        run: |
          echo "==== FULL RESPONSE ===="
          cat copilot-response.json
          echo "======================="


      # -------------------------------------------------------
      # Upload artifact
      # -------------------------------------------------------
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: copilot-analysis-report
          path: copilot-report.md
