name: Copilot Java Analysis

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Read Java Files
        run: |
          echo "JAVA_CODE<<EOF" >> $GITHUB_ENV
          find java-project/src -name "*.java" -exec cat {} \; >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Read Prompt
        run: |
          echo "PROMPT_TEXT<<EOF" >> $GITHUB_ENV
          cat prompt/prompt.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Call GitHub Copilot Model
        run: |
          RESPONSE=$(curl -s https://models.inference.ai.azure.com/chat/completions \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"You are a senior Java code reviewer.\"},
                {\"role\": \"user\", \"content\": \"${PROMPT_TEXT}\n\nJava Code:\n${JAVA_CODE}\"}
              ]
            }")

          echo "$RESPONSE" > copilot-report.json
          cat copilot-report.json

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: copilot-analysis-report
          path: copilot-report.json
